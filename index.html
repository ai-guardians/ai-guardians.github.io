<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI & Crypto</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(#222, #444);
            color: #ddd;
        }

        .container {
            max-width: 80%;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 100px;
            margin-right: 20px;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to right, #333 0%, #000 100%);
            opacity: 0.3;
        }

        .social-media {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .social-media li {
            margin-right: 10px;
        }

        .social-media a {
            color: #ddd;
            font-size: 1.5em;
        }

        .social-media a:hover {
            color: #fff;
        }

        footer {
            border-top: 1px solid #444;
            padding: 10px;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="your_logo.png" alt="AI & Crypto Logo" class="logo">
            <h1>Empowering decentralized and open-source AI on the blockchain.</h1>
        </div>
        <p>We are validators and miners, paving the way for a future where AI is accessible to all.</p>

        <div class="gradient-overlay"></div>

        <footer>
            <ul class="social-media">
                <li><a href="https://twitter.com/your_twitter_handle" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="https://medium.com/@your_medium_handle" target="_blank"><i class="fa-brands fa-medium"></i></a></li>
                <li><a href="https://t.me/your_telegram_group" target="_blank"><i class="fa-brands fa-telegram"></i></a></li>
                <li><a href="https://discord.gg/your_discord_server" target="_blank"><i class="fa-brands fa-discord"></i></a></li>
                <li><a href="https://github.com/your_github_repo" target="_blank"><i class="fa-brands fa-github"></i></a></li>
            </ul>
            <p>&copy; 2023 AI & Crypto. All rights reserved.</p>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/your_fontawesome_kit_code.js" crossorigin="anonymous"></script>
</body>
</html>
