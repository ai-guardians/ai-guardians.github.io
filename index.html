<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI & Crypto Project</title>
    <style>
        /* Paste the CSS code here */
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #00bcd4;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        footer {
            margin-top: 50px;
            text-align: center;
        }

        .social-buttons a {
            display: inline-block;
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .social-buttons a:hover {
            background-color: #00bcd4;
        }

        /* Dark mode toggle (optional) */
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        /* Customize dark mode icon as needed */
        .dark-mode-icon {
            width: 30px;
            height: 30px;
            fill: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Empowering Decentralized AI on the Blockchain</h1>
            <p>Your gateway to open-source artificial intelligence and blockchain validation.</p>
        </header>

        <footer>
            <div class="social-buttons">
                <a href="https://twitter.com/" target="_blank">Twitter</a>
                <a href="https://medium.com/" target="_blank">Medium</a>
                <a href="https://t.me/" target="_blank">Telegram</a>
                <a href="https://discord.com/" target="_blank">Discord</a>
                <a href="https://github.com/" target="_blank">GitHub</a>
            </div>
        </footer>
    </div>

    <!-- Dark mode toggle script (optional) -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const darkModeToggle = document.querySelector('.dark-mode-toggle');
            const body = document.body;

            darkModeToggle.addEventListener('click', function () {
                body.classList.toggle('dark-mode');
            });
        });
    </script>
</body>

</html>
