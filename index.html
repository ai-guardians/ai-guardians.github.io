<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiGuardians</title>
    <style>
        body {
            background-color: #161721;
            color: #90a4ae;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #container {
            max-width: 80%;
            text-align: center;
        }

        header {
            background-color: #22242f;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        h1 {
            color: #60fbd0;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
        }

        footer {
            background-color: #22242f;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .social-btn {
            display: inline-block;
            margin: 0 10px;
        }

        .social-btn img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }

        .social-btn img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <div id="container">

        <header>
            <h1>AiGuardians</h1>
            <p>Empowering decentralized and open-source artificial intelligence on the blockchain</p>
        </header>

        <section>
            <p>We are validators and miners on the blockchain. Join us in shaping the future of AI and crypto!</p>
        </section>

        <footer>
            <div class="social-btn">
                <a href="https://twitter.com/AiGuardians" target="_blank">
                    <img src="https://placekitten.com/200/200" alt="Twitter">
                </a>
            </div>
            <div class="social-btn">
                <a href="https://medium.com/AiGuardians" target="_blank">
                    <img src="https://placekitten.com/201/201" alt="Medium">
                </a>
            </div>
            <div class="social-btn">
                <a href="https://t.me/AiGuardians" target="_blank">
                    <img src="https://placekitten.com/202/202" alt="Telegram">
                </a>
            </div>
            <div class="social-btn">
                <a href="https://discord.gg/AiGuardians" target="_blank">
                    <img src="https://placekitten.com/203/203" alt="Discord">
                </a>
            </div>
            <div class="social-btn">
                <a href="https://github.com/AiGuardians" target="_blank">
                    <img src="https://placekitten.com/204/204" alt="GitHub">
                </a>
            </div>
        </footer>

    </div>

</body>
</html>
