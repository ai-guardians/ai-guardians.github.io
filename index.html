<!DOCTYPE html>
<html>
<head>
<style>
  /* Font choices for visual interest */
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');

  #particles-js {
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
    background-color: #000;
  }

  #title {
    position: absolute;
    top: 45%; /* Adjusted for better balance */
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4.5em; /* Slightly smaller for visual hierarchy */
    font-family: 'Poppins', sans-serif;
    font-weight: 700;
    color: #ffffff;
  }

  #subtitle {
    position: absolute;
    top: 57%; /* Adjusted for better spacing */
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.8em;
    font-family: 'Poppins', sans-serif;
    font-weight: 500;
    color: #ffffff;
    text-align: center;
  }

  #links {
    position: absolute;
    bottom: 15%; /* Increased spacing for visual relief */
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    justify-content: space-around;
    width: 30%;
  }

  #links a {
    color: #ffffff;
    font-size: 1.5em;
    text-decoration: none;
    transition: color 0.2s ease-in-out; /* Hover effect */
  }

  #links a:hover {
    color: #4a90e2;
  }

  /* Additional CSS for background and particles */
  #particles-js canvas {
    background-image: linear-gradient(to bottom, #000000, #151515); /* Subtle gradient */
  }

  .particles-js-canvas-el {
    background-color: transparent !important;
  }

  .particles-js-shape-circle {
    stroke: #4a90e2; /* Complementary color for particles */
  }
</style>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="particles-js"></div>
  <h1 id="title">AiGuardians</h1>
  <p id="subtitle">Empowering decentralized and open-source artificial intelligence on the blockchain.</p>
  <div id="links">
    <a href="https://twitter.com/AiGuardians" target="_blank">Twitter</a>
    <a href="https://medium.com/@aiguardians" target="_blank">Medium</a>
  </div>
  <script>
    particlesJS("particles-js", {
      particles: {
        // ... (particle configuration remains the same)
      }
    });
  </script>
</body>
</html>
