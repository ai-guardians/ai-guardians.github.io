<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AiGuardians - Empowering AI on the Blockchain</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    * {
        box-sizing: border-box;
    }
    body {
        font-family: 'Roboto', sans-serif;
        color: #90a4ae;
        background-color: #161721;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }
    .container {
        max-width: 80%;
        text-align: center;
        background: #22242f;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    h1 {
        color: #60fbd0;
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
    }
    h2 {
        color: #1e92e6;
        font-size: 1.5rem;
        font-weight: 400;
        margin-bottom: 2rem;
    }
    p {
        color: #607d8b;
        line-height: 1.6;
    }
    .footer {
        margin-top: 50px;
        display: flex;
        justify-content: center;
    }
    .social-btn {
        border: none;
        padding: 10px 20px;
        margin: 0 10px;
        border-radius: 5px;
        background-color: #90a4ae;
        color: #161721;
        text-decoration: none;
        font-weight: bold;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .social-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .social-btn:active {
        transform: translateY(-1px);
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }
    .social-btn.github { background-color: #333; }
    .social-btn.twitter { background-color: #1DA1F2; }
    .social-btn.medium { background-color: #00ab6c; }
    .social-btn.telegram { background-color: #0088cc; }
    .social-btn.discord { background-color: #7289da; }
</style>
</head>
<body>
    <div class="container">
        <h1>AiGuardians</h1>
        <h2>Empowering decentralized and open-source artificial intelligence on the blockchain</h2>
        <p>We are validators and miners on the blockchain, committed to advancing the field of AI through decentralized solutions.</p>
        
        <div class="footer">
            <a href="YOUR_TWITTER_LINK" class="social-btn twitter">Twitter</a>
            <a href="YOUR_MEDIUM_LINK" class="social-btn medium">Medium</a>
            <a href="YOUR_TELEGRAM_LINK" class="social-btn telegram">Telegram</a>
            <a href="YOUR_DISCORD_LINK" class="social-btn discord">Discord</a>
            <a href="YOUR_GITHUB_LINK" class="social-btn github">Github</a>
        </div>
    </div>
</body>
</html>
